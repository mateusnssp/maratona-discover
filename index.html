<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>


    <link rel="stylesheet" href="./style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <spam>Entradas</spam>
                    <img src="./assets/income.svg" alt="">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <spam>Saídas</spam>
                    <img src="./assets/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">- R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <spam>Total</spam>
                    <img src="./assets/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>


        </section>

        <section id="operations">

            <a id="gain" onclick="Modal.open(1)" href="#" class="button new">+ Nova Entrada</a>
            <a id="spent" onclick="Modal.open(-1)" href="#" class="button new">- Nova Saída</a>

            <!-- <a id="spent" onclick="Modal.open()" href="#" class="button new">Limpar Tudo</a> -->


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--tbody-->
                </tbody>
            </table>
        </section>




    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>

                    </div>


                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date" step="0.01" placeholder="0,00">
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
